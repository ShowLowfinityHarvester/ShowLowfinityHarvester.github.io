<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #333;
      color: #f0f0f0;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .content {
      max-width: 800px;
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .logo img {
      max-width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 36px;
      color: #f0f0f0;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background-color: #4CAF50;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #45a049;
    }

    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 0, 0, 0.5), #333);
      z-index: -1;
      animation: pulse 6s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.8;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="background-animation"></div>
  <div class="content">
    <div class="logo">
      <img src="WSLF.png" alt="WSLF Radio Logo">
    </div>
    <h1>404 - That's an error!</h1>
    <p>Oops! It looks like the page you’re looking for doesn’t exist or has been moved.</p>
    <a href="/">Return to Homepage</a>
  </div>
</body>
</html>
