<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WSLF Radio</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('Logo.jpg') center / cover no-repeat fixed, #000;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .menu-bar {
      background-color: rgba(0,0,0,0.5);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .menu-bar img {
      width: 40px;
      margin-right: 15px;
    }

    .menu-item {
      font-weight: 500;
      margin: 0 15px;
      cursor: pointer;
      color: #fff;
    }

    #player-container {
      text-align: center;
      margin-top: auto;
      margin-bottom: 20px;
    }

    #player {
      width: 90%;
      max-width: 300px;
    }

    #now-playing {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="menu-bar">
    <img src="WSLF.png" alt="Logo">
    <div class="menu-item" onclick="window.location.href='about'">About</div>
    <div class="menu-item" onclick="window.location.href='https://www.wslfradio.org/kec94'">⛅ KEC94</div>
    <div class="menu-item" onclick="window.location.href='https://www.wslfradio.org/wwg41'">⛅ WWG41</div>
    <div class="menu-item" onclick="window.location.href='https://www.wslfradio.org/wxl87'">⛅ WXL87</div>
  </div>

  <div id="player-container">
    <audio id="player" controls>
      Your browser does not support the audio element.
    </audio>
  </div>

  <div id="now-playing">Loading currently playing...</div>

<script>
    const xspfUrl = "https://icecast.gwes-eas.network/ERN-SLF.xspf"; // Update this URL to the correct path

    async function fetchNowPlaying() {
      try {
        const response = await fetch(xspfUrl);
        const data = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(data, "application/xml");
        const annotation = xmlDoc.querySelector("annotation").textContent;

        // Updated regex to correctly parse "Currently playing" information
        // Assuming "Currently playing:" is part of the string that follows
        const match = annotation.match(/Currently playing:\s*(.*?)\s*$/m);
        const playingInfo = match ? match[1] : "No currently playing info available";

        document.getElementById('now-playing').textContent = "Now Playing: " + playingInfo;
      } catch (error) {
        console.error("Failed to fetch or parse the XSPF file:", error);
        document.getElementById('now-playing').textContent = "Failed to load currently playing info.";
      }
    }

    setInterval(fetchNowPlaying, 30000); // Update every 30 seconds
    fetchNowPlaying(); // Initial fetch
</script>
</body>
</html>
