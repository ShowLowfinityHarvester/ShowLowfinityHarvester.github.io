<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WSLF Radio</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('Logo.jpg') center / cover no-repeat fixed, #000;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .menu-bar, .info-bar {
      background-color: rgba(0,0,0,0.5);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .menu-bar img, .info-bar img {
      width: 40px;
      height: 40px;  /* Ensure the image is a square */
      margin-right: 15px;
    }

    .menu-item, .track-info {
      font-weight: 500;
      margin: 0 15px;
      cursor: pointer;
      color: #fff;
    }

    #player-container {
      text-align: center;
      margin-top: auto;
      margin-bottom: 20px;
    }

    #player {
      width: 90%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="menu-bar">
    <img src="WSLF.png" alt="Logo">
    <div class="menu-item" onclick="window.location.href='about'">About</div>
    <div class="menu-item" onclick="window.location.href='https://www.wslfradio.org/kec94'">⛅ KEC94</div>
    <div class="menu-item" onclick="window.location.href='https://www.wslfradio.org/wwg41'">⛅ WWG41</div>
    <div class="menu-item" onclick="window.location.href='https://www.wslfradio.org/wxl87'">⛅ WXL87</div>
  </div>

  <div id="player-container">
    <audio id="player" controls>
      Your browser does not support the audio element.
    </audio>
  </div>

  <div class="info-bar">
    <img id="album-art" src="default_art.jpg" alt="Album Art">
    <span class="track-info" id="track-name">Loading...</span> - <span class="track-info" id="artist-name">Please wait</span>
  </div>

  <script>
    const m3uPlaylistUrl = "WSLF.m3u";
    const audioPlayer = document.getElementById("player");
    const trackNameElement = document.getElementById('track-name');
    const artistNameElement = document.getElementById('artist-name');
    const albumArtElement = document.getElementById('album-art');

    audioPlayer.onerror = () => {
      console.error("Error loading the audio stream:", audioPlayer.error.message);
    };

    fetch(m3uPlaylistUrl, { mode: 'cors' })
      .then(response => response.text())
      .then(data => {
        const streamUrls = data.split("\n").filter(line => line.trim() && !line.startsWith("#"));
        if (streamUrls.length) {
          audioPlayer.src = streamUrls[0];
          audioPlayer.load();
          audioPlayer.play();
        } else {
          console.error("No valid stream URLs found in the M3U playlist.");
        }
      })
      .catch(error => {
        console.error("Error fetching the M3U playlist:", error);
      });

    // Dummy function to simulate fetching metadata and updating UI
    function fetchMetadataAndUpdateUI() {
      // Simulate track data (replace with actual API calls)
      const trackData = {
        trackName: "Song Title",
        artistName: "Artist Name",
        albumArtUrl: "https://example.com/path/to/album/art.jpg"
      };

      trackNameElement.textContent = trackData.trackName;
      artistNameElement.textContent = trackData.artistName;
      albumArtElement.src = trackData.albumArtUrl;
    }

    // Update metadata every 30 seconds
    setInterval(fetchMetadataAndUpdateUI, 30000);

    // Initial update
    fetchMetadataAndUpdateUI();
  </script>
</body>
</html>
