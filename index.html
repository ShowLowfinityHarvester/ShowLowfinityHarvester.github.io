<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streaming Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('Logo.jpg'); 
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
    }

    #player-container {
      text-align: center;
      margin-top: 200px;
    }

    #player {
      width: 300px;
    }

    .transparent-text {
      background-color: transparent;
      color: transparent;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <audio id="player" controls>
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    const m3uPlaylistUrl = "WSLF.m3u"; 

    const audioPlayer = document.getElementById("player");

    audioPlayer.onerror = function() {
      console.error("Error loading the audio stream:", audioPlayer.error.message);
    };

    fetch(m3uPlaylistUrl, { mode: 'cors' })
      .then(response => response.text())
      .then(data => {
        console.log("M3U Playlist Data:", data); // Add this for debugging
        const streamUrls = data.split("\n").filter(line => line.trim().length > 0 && !line.startsWith("#"));
        if (streamUrls.length > 0) {
          audioPlayer.src = streamUrls[0]; 
          audioPlayer.load();
          audioPlayer.play(); 
        } else {
          console.error("No valid stream URLs found in the M3U playlist.");
        }
      })
      .catch(error => {
        console.error("Error fetching the M3U playlist:", error);
      });
  </script>
</body>
</html>
