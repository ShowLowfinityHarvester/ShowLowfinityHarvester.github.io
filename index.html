<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streaming Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Style for the menu */
    .menu-container {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #ccc;
      padding: 10px;
      border-radius: 5px;
      z-index: 1000; /* Ensure the menu appears above other elements */
    }

    .menu-logo {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .menu-item {
      display: block;
      margin-bottom: 5px;
      color: #333;
      text-decoration: none;
      cursor: pointer;
    }

    .menu-item:hover {
      color: #fff;
      background-color: #666;
      border-radius: 3px;
    }

    #player-container {
      text-align: center;
      margin-top: 100px;
    }

    #player {
      width: 300px;
    }
  </style>
</head>
<body>
  <!-- Menu -->
  <div class="menu-container">
    <img src="Logo.jpg" alt="Logo" class="menu-logo">
    <a href="about.html" class="menu-item">About</a>
    <a href="https://showlowfinityharvester.github.io/kec94.github.io/" class="menu-item">⛅ KEC94</a>
    <a href="https://www.example.com/WWG41" class="menu-item">⛅ WWG41</a>
  </div>

  <!-- Streaming player -->
  <div id="player-container">
    <audio id="player" controls>
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    const m3uPlaylistUrl = "WSLF.m3u"; 

    const audioPlayer = document.getElementById("player");

    audioPlayer.onerror = function() {
      console.error("Error loading the audio stream:", audioPlayer.error.message);
    };

    fetch(m3uPlaylistUrl, { mode: 'cors' })
      .then(response => response.text())
      .then(data => {
        const streamUrls = data.split("\n").filter(line => line.trim().length > 0 && !line.startsWith("#"));
        if (streamUrls.length > 0) {
          audioPlayer.src = streamUrls[0]; 
          audioPlayer.load();
          audioPlayer.play(); 
        } else {
          console.error("No valid stream URLs found in the M3U playlist.");
        }
      })
      .catch(error => {
        console.error("Error fetching the M3U playlist:", error);
      });
  </script>
</body>
</html>
