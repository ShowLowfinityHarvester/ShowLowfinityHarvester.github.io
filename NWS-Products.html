<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowLow's NWS Product Puller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu-button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .menu-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <button id="warningButton" class="menu-button" onclick="changeButtonText()">NWS Products</button>
    <button class="menu-button" onclick="alert('NWS AFDs functionality not available in this HTML version.')">NWS AFD's</button>
    <button class="menu-button" onclick="alert('NWS Forecasts functionality not available in this HTML version.')">NWS Forecasts</button>
    <button class="menu-button" onclick="alert('ShowLowfinity Weather Radio functionality not available in this HTML version.')">ShowLowfinity Weather Radio</button>
    <button class="menu-button" onclick="alert('Report A Problem functionality not available in this HTML version.')">Send Problem Reports</button>
    <button class="menu-button" onclick="alert('Chat Room functionality not available in this HTML version.')">Chat Room</button>
</div>

<script>
    function changeButtonText() {
        var button = document.getElementById("warningButton");
        button.textContent = "Refresh Feed";
        alert('NWS Products functionality not available in this HTML version.');
    }
</script>

</body>
</html>
