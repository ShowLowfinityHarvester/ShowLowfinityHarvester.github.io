<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowLow's NWS Product Puller ver. beta 1.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .output {
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ShowLow's NWS Product Puller ver. beta 1.0</h1>
        <button class="button" onclick="showWarnings()">NWS Products</button>
        <div id="output" class="output"></div>
    </div>

    <script>
        async function getNwsWarnings() {
            const baseUrl = 'https://api.weather.gov/alerts/active';
            const url = `${baseUrl}?status=actual&message_type=alert`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                return data.features;
            } catch (error) {
                console.error('Error fetching NWS warnings:', error);
                return [];
            }
        }

        async function showWarnings() {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = 'Fetching warnings...';
            const warnings = await getNwsWarnings();
            if (warnings.length === 0) {
                outputDiv.innerHTML = 'No warnings available.';
                return;
            }
            outputDiv.innerHTML = '';
            warnings.forEach((warning, index) => {
                const properties = warning.properties;
                const event = properties.event;
                const headline = properties.headline;
                const description = properties.description;
                const instruction = properties.instruction || 'N/A';
                const nwsHeadlines = properties.parameters?.NWSheadline || [];

                const warningElement = document.createElement('div');
                warningElement.innerHTML = `
                    <h3>Warning ${index + 1}</h3>
                    <p><strong>Event:</strong> ${event}</p>
                    <p><strong>Headline:</strong> ${headline}</p>
                    <p><strong>NWS Headlines:</strong> ${nwsHeadlines.join('<br>')}</p>
                    <p><strong>Description:</strong> ${description}</p>
                    <p><strong>Precautionary/Prepardness:</strong> ${instruction}</p>
                    <hr>
                `;
                outputDiv.appendChild(warningElement);
            });
        }
    </script>
</body>
</html>
