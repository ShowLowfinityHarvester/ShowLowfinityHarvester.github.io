<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowLow's NWS Product Puller</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #menu {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #chat-room {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        #messages {
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            overflow-y: auto;
            margin-bottom: 10px;
            background-color: #fff;
        }
        #message-input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="menu">
        <button id="nws-products">NWS Products</button>
        <button id="chat-room-button">Chat Room</button>
    </div>

    <div id="chat-room">
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Type your message here...">
        <button id="send-message">Send</button>
    </div>

    <script>
        document.getElementById('nws-products').addEventListener('click', function() {
            this.textContent = 'Refresh Feed';
            // Add code to refresh the feed here
        });

        document.getElementById('chat-room-button').addEventListener('click', function() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('chat-room').style.display = 'flex';
        });

        document.getElementById('send-message').addEventListener('click', function() {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();
            if (messageText) {
                const messageElement = document.createElement('div');
                messageElement.textContent = `${new Date().toLocaleTimeString()} - ${messageText}`;
                document.getElementById('messages').appendChild(messageElement);
                messageInput.value = '';

                setTimeout(() => {
                    messageElement.remove();
                }, 24 * 60 * 60 * 1000); // 24 hours in milliseconds
            }
        });
    </script>

</body>
</html>
