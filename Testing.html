<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .quiz-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .question {
            margin-bottom: 20px;
        }
        .question h3 {
            margin: 0 0 10px 0;
            color: #555;
        }
        .question label {
            display: block;
            margin-bottom: 5px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>Driving Quiz</h1>
    <form id="quizForm">
        <div class="question">
            <h3>1. What is the speed limit in a residential area?</h3>
            <label><input type="radio" name="q1" value="25"> 25 mph</label>
            <label><input type="radio" name="q1" value="35"> 35 mph</label>
            <label><input type="radio" name="q1" value="45"> 45 mph</label>
        </div>
        <div class="question">
            <h3>2. What should you do when you see a stop sign?</h3>
            <label><input type="radio" name="q2" value="Stop"> Stop</label>
            <label><input type="radio" name="q2" value="Slow down"> Slow down</label>
            <label><input type="radio" name="q2" value="Yield"> Yield</label>
        </div>
        <div class="question">
            <h3>3. Who has the right of way at a four-way stop?</h3>
            <label><input type="radio" name="q3" value="The first vehicle to arrive"> The first vehicle to arrive</label>
            <label><input type="radio" name="q3" value="The vehicle on the right"> The vehicle on the right</label>
            <label><input type="radio" name="q3" value="The largest vehicle"> The largest vehicle</label>
        </div>
        <button type="button" class="submit-btn" onclick="submitQuiz()">Submit</button>
    </form>
    <div id="result" style="margin-top: 20px; text-align: center;"></div>
</div>

<script>
    function submitQuiz() {
        var form = document.getElementById('quizForm');
        var result = document.getElementById('result');
        var score = 0;

        var answers = {
            q1: '25',
            q2: 'Stop',
            q3: 'The first vehicle to arrive'
        };

        var formData = new FormData(form);
        for (var [key, value] of formData.entries()) {
            if (value === answers[key]) {
                score++;
            }
        }

        result.innerText = 'You scored ' + score + ' out of 3';
    }
</script>

</body>
</html>
